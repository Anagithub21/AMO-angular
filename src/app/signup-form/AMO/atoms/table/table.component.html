<table>

    <tr>
        <th *ngFor="let head of header[0]" [appSort]="tableData" data-order="desc" data-name=`${head}` scope="col">{{head|uppercase}}</th>
    </tr>

    <tr *ngFor="let item of tableData">
        <td *ngFor="let head of header[0]">
            {{item[head]}}
        </td>
    </tr>

</table>
